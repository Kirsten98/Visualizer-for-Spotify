<!DOCTYPE html>
<html>
    <body class="container">      
        <div id='main'>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
            
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="index.css" media="screen"/> 

            <script src="https://sdk.scdn.co/spotify-player.js"></script>

            <script src="clientID.js" type="text/javascript"></script>
            <script src='spotifyVisulizer.js' type="text/javascript"></script>
            <script>
                window.onSpotifyWebPlaybackSDKReady = () => {
                    draw(1,1);
                    draw(2,1);
                    draw(3,1);
                    draw(4,1);
                    draw(5,1);
                };
            </script>

            <div class="row align-items-end">
                <div class="col-9" >
                    <h1>Visualizer for Spotify</h1>
                </div>
                <div class="col-3" >
                    <button id='login' onclick="login()">Login</button>

                </div>
            </div>

            <canvas id="visualizer" height="800" width="1000">   
                <h1> visualizer</h1>
            </canvas>

            <div class="row align-items-center">
                <div class="col-5" >
                    <h3 id="song">No Song</h3>
                    <h3 id="artist">No Song</h3>
                </div>
                <div class="col-6" >   
                    <button class="btn" id='previousSong' onclick="getPreviousSong()">
                        <i class="fas fa-step-backward fa-3x" id='previousSongIcon'></i>
                    </button> 

                    <button class="btn" id='pausePlay' onclick="togglePlay()">
                        <i class="far fa-play-circle fa-3x" id='pausePlayIcon'></i>
                    </button>  

                    <button class="btn" id='nextSong' onclick="getNextSong()">
                        <i class="fas fa-step-forward fa-3x" id='nextSongIcon'></i>
                    </button>
            </div>
            <div class="col-1" >   
                <label for="volume" id="volumeLabel">Volume</label>
                <input type="range" id='volume' onchange="adjustVolume()" min="0" max="100" value="100">
            </div>
        </div>
    </body>
</html>
