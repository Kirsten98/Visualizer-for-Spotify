<!DOCTYPE html>
<html>
    <body class="container">      
        <div id='main'>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
            
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="index.css" media="screen"/> 

            <script src="https://sdk.scdn.co/spotify-player.js"></script>

            <script src="clientID.js" type="text/javascript"></script>
            <script src='spotifyVisulizer.js' type="text/javascript"></script>
            <script src='beatsVisualizer.js' type="text/javascript"></script>
            <script src='tatumVisualizer.js' type="text/javascript"></script>
            <script>
                window.onSpotifyWebPlaybackSDKReady = () => {
                    drawBeats(0,1);
                    drawBeats(1,1);
                    drawBeats(2,1);
                    
                    drawTatums(0,1);
                    drawTatums(1,1);
                    drawTatums(2,1);
                };
            </script>

            <div class="row align-items-end">
                <div class="col-9" >
                    <h1>Visualizer for Spotify</h1>
                </div>
                <div class="col-3" >
                    <button id='login' onclick="login()">Login</button>

                </div>
            </div>

            <div class="row align-items-end">
                <div style="position: relative;" class="col-3 align-items-end" >
                    <canvas id="beatsVisualizerLeft" height="760" width="200" style="position: relative; left: 0; top: 0; z-index: 1;">   
                    </canvas>
                    <canvas id="tatumsVisualizerLeft" height="760" width="200" style="position: absolute; left: 0; top: 0; z-index: 0;">   
                    </canvas>
                </div>

                <div style="position: relative;" class="col-6 align-items-center" style='vertical-align: bottom;  text-align: center;'>
                    <img id=albumArt width='500' height="500">
                </div>

                <div style="position: relative;  text-align: right;" class="col-3 align-items-left">
                    <canvas id="beatsVisualizerRight" height="760" width="200" style="position: relative; right: 0; top: 0; z-index: 1;">   
                    </canvas>
                    <canvas id="tatumsVisualizerRight" height="760" width="200" style="position: absolute; right: 0; top: 0; z-index: 0;">   
                    </canvas>
                </div>
            </div>


            <div class="row align-items-center">
                <div class="col-3" >
                    <h3 id="song">No Song</h3>
                    <h3 id="artist">No Song</h3>
                </div>
                <div class="col-6" style="text-align: center">   
                    <button class="btn" id='previousSong' onclick="getPreviousSong()" disabled>
                        <i class="fas fa-step-backward fa-3x" id='previousSongIcon'></i>
                    </button> 

                    <button class="btn" id='pausePlay' onclick="togglePlay()" disabled>
                        <i class="far fa-play-circle fa-3x" id='pausePlayIcon'></i>
                    </button>  

                    <button class="btn" id='nextSong' onclick="getNextSong()" disabled>
                        <i class="fas fa-step-forward fa-3x" id='nextSongIcon'></i>
                    </button>
            </div>
            <div class="col-3"  style="text-align: end">   
                <i class="fas fa-volume-up fa-1x" style="padding-right: 10px;"></i>
                <input type="range" id='volume' onchange="adjustVolume()" min="0" max="100" value="100" disabled>
            </div>
        </div>
    </body>
</html>
